<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Services</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="hero">
        <h1>Health Services</h1>
        <p class="lead">
          Experienced doctors. Compassionate care. Book an appointment online in
          minutes.
        </p>
      </div>
    </header>

    <main>
      <section aria-labelledby="doctors-title" class="doctors-section">
        <h2 id="doctors-title">Our Team of Doctors</h2>
        <div class="doctors-grid" id="doctorsGrid" aria-live="polite">
          <!-- Doctor cards will be rendered by script.js -->
        </div>
      </section>

      <section id="appointment-form" class="appointment-section">
        <h2>Book Your Appointment</h2>
        <form id="bookingForm" aria-labelledby="appointment-form" novalidate>
          <div class="form-group">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="form-group">
            <label for="doctor">Doctor</label>
            <select id="doctor" name="doctor" required>
              <option value="" disabled selected>Choose a doctor</option>
              <!-- options populated by script.js -->
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input id="time" name="time" type="time" required />
          </div>
          <button type="submit">Book appointment</button>
        </form>
        <p id="message" class="hidden" role="status" aria-live="polite"></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
